{% extends "layout.html" %} {% block body %}

<div class="container-fluid px-0 top-banner" style="background: url('static/beach.jpg') no-repeat center;width:100%;
    background-size:cover; padding:16.875rem 0 9.375rem; min-height:800px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-group" id="adminpage" action="/adminpage" method="POST" enctype="multipart/form-data">
                    <div class="md-9" style="width:150%; color:rgb(237, 241, 12)">
                        <label for="name"><strong> Item Name : </strong></label>
                        <input type="text" id="Name" placeholder="Enter Item Name" class="form-control" name="Name" required>
                        <h5 class="error" for="name"> </h5>
                    </div>
                    <div class="md-9" style="padding-top:1%; width:150%; color:rgb(237, 241, 12)">
                        <label for="Price"><strong> Price :</strong></label>
                        <input type="text" id="Price" placeholder="Enter Price" class="form-control" name="Price" required>
                    </div>
                    <div class="md-9" style="padding-top:2%; width:150%;color:rgb(237, 241, 12)">
                        <label for="image_url"><strong>Enter the image URL(.jpg or .png format only)</strong></label>
                        <input type="text" id="image_url" name="image_url" placeholder="Enter the Image URL here" class="form-control">
                    </div>
                    <div class="md-9" style="padding-top:2%; width:30%">
                        <button type="submit" class="btn btn-success m-auto" style="width:50%; border-radius: 7px;">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-striped table-sm" style="margin-top:2%;">
                    <thead>
                        <tr>
                            <th scope=" col ">S.No.</th>
                            <th scope="col ">Name</th>
                            <th scope="col ">Price</th>
                            <!-- <th scope="col ">Date</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for items in item %}
                        <tr>
                            <td>{{items.Sno}}</td>
                            <td>{{items.Name}}</td>
                            <td>{{items.Price}}</td>
                            <!-- <td>{{items.Date}}</td> -->
                            <td><a href="/edit/{{items.Sno}}"><button class="btn btn-success ">Edit</button></a></td>
                            <td><a href="/delete/{{items.Sno}}"><button class="btn btn-danger ">Delete</button></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
